<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Live Transcription</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="ts-live">
    <main id="app" class="transcript-wrap live">
      <header class="ts-header live">
        <div class="title-left">
          <span class="dot"></span>
          <span class="title">Live Transcription</span>
        </div>
        <button id="closeBtn" class="ghost" aria-label="Close">
          âœ•
        </button>
      </header>

      <section
        id="turnList"
        class="ts-list"
        aria-live="polite"
        aria-atomic="false"
      ></section>

      <button id="autoScrollBtn" class="auto-scroll">Auto scroll</button>
    </main>

    <script type="module" src="./app/transcript.js"></script>
  </body>
</html>
