<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Live Transcription</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="ts-live">
    <main id="app" class="transcript-wrap">
      <header class="ts-header">
        <div class="title-wrap">
          <div class="title-left">
            <span class="dot"></span>
            <h1>Live Transcription</h1>
          </div>
          <span id="liveBadge" class="live">OFFLINE</span>
        </div>

        <div class="actions">
          <button id="copyBtn" class="ghost" type="button">Copy all</button>
          <button id="downloadBtn" class="ghost" type="button">
            Download JSON
          </button>
          <button
            id="closeBtn"
            class="ghost icon-only"
            type="button"
            aria-label="Close transcript"
          >
            ×
          </button>
        </div>
      </header>

      <section
        id="turnList"
        class="ts-list"
        aria-live="polite"
        aria-atomic="false"
      ></section>

      <button id="autoScrollBtn" class="auto-scroll" type="button">
        Auto scroll
      </button>

      <footer class="ts-footer">
        <div class="row">
          <span>Call ID</span>
          <input
            id="callIdInput"
            class="mono"
            type="text"
            placeholder="Paste or type a call_id"
          />
          <button id="watchBtn" class="primary" type="button">Watch</button>
        </div>
        <span class="hint">
          Current call:
          <code id="callIdLabel">–</code>
        </span>
      </footer>
    </main>

    <script type="module" src="./app/transcript.js"></script>
  </body>
</html>
